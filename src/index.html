<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <title>Temy Test Environment</title>
</head>
<body>
  <header>
  </header>
    <h1>It works!</h1>
    <form class="registration-form" action="" method="post" onsubmit="return validate();">
      <p>Name:*<input type="text" name="name" id="name" value="" placeholder="Your name"></p>
      <p>Email:*<input type="text" name="email" id="email" value="" placeholder="Your email"></p>
      <p>Country:*<select id="country" name="country" required>
        <option selected disabled>Chouse your country</option>
      </select></p>
      <p>State:*<select id="state" name="state" required>
        <option selected disabled>Chouse your state</option>
      </select></p>
      <p>City:*<select id="city" name="city" required>
        <option selected disabled>Chouse your city</option>
      </select></p>
      <p>Phone Number:*<input type="text" id="phonenumber" name="phone" value="" placeholder="Your phone number..."></p>
      <p>Address:<input type="text" id="address" name="address" value="" placeholder="Address line"></p>
      <p>About me:</p><p><textarea id="aboutme" name="aboutme" rows="5" cols="40" maxlength="500" placeholder="Short information about me..."></textarea></p>
      <button type="submit" name="button">Registrate</button>
    </form>
    <div class="users">

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
